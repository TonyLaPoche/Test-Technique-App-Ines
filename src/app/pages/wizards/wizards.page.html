<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Wizards</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="max-w-[834px] mx-auto">
        <ion-header collapse="condense">
            <ion-toolbar>
                <ion-title size="large">Wizards</ion-title>
            </ion-toolbar>
        </ion-header>
        <div class="m-4 tablet:m-8">
            <ion-searchbar
                    [(ngModel)]="searchInput"
                    [debounce]="300"
                    class="py-0 custom-searchbar mb-8"
                    mode="ios"
                    placeholder="Search">
            </ion-searchbar>

            <div class="space-y-4">
                <ng-container>
                    @for (wizard of filteredWizards(); track $index) {
                        @defer (on viewport) {
                            <app-wizard-card [wizard]="wizard"></app-wizard-card>
                        } @placeholder {
                            <ion-item>
                                <ion-spinner slot="start" color="primary" name="dots"></ion-spinner>
                                <ion-label color="primary">Loading...</ion-label>
                            </ion-item>
                        }
                    }
                </ng-container>
            </div>

        </div>
    </div>
</ion-content>
